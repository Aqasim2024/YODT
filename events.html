<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Include your head content, such as meta tags, styles, and title -->
    <title>Yemeni Students - Events Page</title>

    <!-- Include the main styles from the previous example or link to an external stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .event {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .event h2 {
            margin: 0;
        }

        .event p {
            margin: 5px 0;
        }
    </style>

</head>

<body>
    <!-- navbar -->
    <nav>
        <div class="logo">
            <a href="./index.html">
                <img id="logo" src="./assets/logo/logo-high-quality.png" alt="YODT LOGO">
            </a>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#">YODT</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#achievements">Achievements</a></li>
                <li><a href="./schholarships.html">Scholarships</a></li>
                <li><a href="./bolg.html">Blog</a></li>
                <li><a href="./events.html">Events</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>

        </div>
    </nav>

    <!-- Your existing event page content -->

    <div class="container">
        <h2>Contact Us</h2>

        <form id="contactForm" onsubmit="submitForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="confirmationMessage" class="hidden">
            <p>Thank you for your message! We will get back to you soon.</p>
        </div>
    </div>
    <div id="events"></div>

    <script>
        var events = [
            { title: 'Event 1', date: '2024-01-25', description: 'Description for Event 1' },
            { title: 'Event 2', date: '2024-02-15', description: 'Description for Event 2' },
            // Add more events as needed
        ];

        var eventsDiv = document.getElementById('events');

        for (var i = 0; i < events.length; i++) {
            var eventDiv = document.createElement('div');
            eventDiv.className = 'event';

            var title = document.createElement('h2');
            title.textContent = events[i].title;
            eventDiv.appendChild(title);

            var date = document.createElement('p');
            date.textContent = 'Date: ' + events[i].date;
            eventDiv.appendChild(date);

            var description = document.createElement('p');
            description.textContent = events[i].description;
            eventDiv.appendChild(description);

            eventsDiv.appendChild(eventDiv);
        }
    </script>
</body>

</html>
